<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student Three Registration Form</title>

	<style>
.erro {
	color: red
}
</style>

</h:head>

<h:body>

	<h:form>
		
		   First name: <h:inputText value="#{studentThree.firstName}"
			label="First Name" />

		<br />
		<br />
		
		Last name: <h:inputText value="#{studentThree.lastName}"
			label="Last Name" required="true" id="last_name"
			requiredMessage="Your Last name is mandatory" />

		<h:message for="last_name" styleClass="erro" />

		<br />
		<br />
		
		Phone number: <h:inputText value="#{studentThree.phoneNumber}"
			label="Phone Number" id="phone_number"
			validatorMessage=" Phone number must follow xx-xxxxx-xxxx">

			<f:validateRegex pattern="\d{2}-\d{5}-\d{4}" />
		</h:inputText>
		<br />
		<br />

		<h:message for="phone_number" styleClass="erro" />

		<br />
		<br />

		<h:commandButton value="Submit" action="student_three_response" />

	</h:form>

</h:body>

</html>
