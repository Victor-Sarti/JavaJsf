<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student Four Registration Form</title>

	<style>
.erro {
	color: red
}
</style>

</h:head>

<h:body>

	<h:form>
		
		   First name: <h:inputText value="#{studentFour.firstName}"
			label="First Name" />

		<br />
		<br />
		
		Last name: <h:inputText value="#{studentFour.lastName}"
			label="Last Name" required="true" id="last_name"
			requiredMessage="Your Last name is mandatory" />

		<h:message for="last_name" styleClass="erro" />

		<br />
		<br />
		
		Course Code: <h:inputText value="#{studentFour.courseCode}" label="Course Code" id="course_code" validator="#{studentFour.validateTheCourseCode}">
		
					</h:inputText>
		
		<br />
		<br />
					<h:message for="course_code" styleClass="erro" />


		<br />
		<br />

		<h:commandButton value="Submit" action="student_four_response" />

	</h:form>

</h:body>

</html>
